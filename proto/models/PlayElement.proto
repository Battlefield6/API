syntax = "proto3";

package santiago.web.play;
import "google/protobuf/timestamp.proto";
message PlayElement {
   string id = 1;
   string designId = 2;
   uint32 creator = 3;
   string name = 4;
   uint32 description = 5;
   google.protobuf.Timestamp created = 6;
   google.protobuf.Timestamp updated = 7;
   uint32 playElementSettings = 8;
   int32 publishStateType = 9;
   uint32 likes = 10;
   google.protobuf.Timestamp publishAt = 11;
   uint32 thumbnailUrl = 12;
   int32 moderationState = 13;
   uint32 shortCode = 14;
}