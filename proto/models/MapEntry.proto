syntax = "proto3";

package santiago.web.play;

import "models/TeamComposition.proto";
import "models/BlazeGameSettings.proto";
import "models/Mutator.proto";
import "models/GameServerJoinabilitySettings.proto";

message MapEntry {
   string levelName = 1;
   string levelLocation = 2;
   int32 rounds = 3;
   int32 allowedSpectators = 4;
   TeamComposition teamComposition = 5;
   BlazeGameSettings blazeGameSettings = 6;
   repeated Mutator mutators = 7;
   GameServerJoinabilitySettings gameServerJoinabilitySettings = 8;
}